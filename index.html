<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Digite a Cidade" spellcheck="false">
            <button><img src="img/search.png" alt="" srcset=""></button>
        </div>

        <div class="weather">
            <img src="img/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>

                <div class="details">
                    <div class="col">
                        <img src="img/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                    </div>

                    <div class="col">
                        <img src="img/wind.png">
                            <div>
                                <p class="wind">15 KM/H</p>
                                <p>Wind Speed</p>
                            </div>
                    </div>
                </div>
        </div>

    </div>

    
    <script>

        const apiKey = "9125492611e571494cc6bd1a6fe39af3";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

        async function checkWeather(){ 
            const response = await fetch(apiUrl + '&appid=${apiKey}');
            var data = await response.json();

            console.log(data);

            document.querySelectorAll(".city").innerHTML = data.name;
            document.querySelectorAll(".temp").innerHTML = Math.round(data.main.temp)  + "°C";
            document.querySelectorAll(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelectorAll(".wind").innerHTML = data.wind.speed + "Km/h";

         }




         
         checkWeather()
    </script>
</body>
</html>
